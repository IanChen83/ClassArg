[tox]
; py36 is called when debugging locally
envlist = py36

[testenv]
commands = pytest -q {posargs}

deps =
  pytest

[testenv:coveralls]
deps =
  {[testenv]deps}
  coverage: coveralls

passenv = TRAVIS TRAVIS_*

commands =
  coverage run --source=classarg -m pytest
  coverage report -m
  coveralls
