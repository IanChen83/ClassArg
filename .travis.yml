language: python

install:
  - pip install --upgrade tox

matrix:
  include:
    - python: 3.4
      env:
        - TOXENV=py34
    - python: 3.5
      env:
        - TOXENV=py35
    - python: 3.6
      env:
        - TOXENV=py36
    - python: "3.7-dev"
      env:
        - TOXENV=py37
    - python: "3.8-dev"
      env:
        - TOXENV=py38
    - python: 3.6
      env:
        - TOXENV=coveralls

script:
  - tox --recreate

deploy:
  provider: pypi
  skip_existing: true
  user: patrickchen
  password:
    secure: 
  on:
    tags: true
    branch: master

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
